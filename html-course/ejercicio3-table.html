<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <table>

      <thead>
        <tr>
          <th>Months</th>
          <th>Cash Entries</th>
          <th>Cash Outflows</th>
        </tr>
      </thead>
      
      <tbody>
        <tr>
          <td>January</td>
          <td>100</td>
          <td>30</td>
        </tr>
        <tr>
          <td>February</td>
          <td>300</td>
          <td>190</td>
        </tr>
        <tr>
          <td>March</td>
          <td>90</td>
          <td>30</td>
        </tr>
        <tr>
          <td>April</td>
          <td>100</td>
          <td>70</td>
        </tr>
        <tr>
          <td>May</td>
          <td>390</td>
          <td>190</td>
        </tr>
        <tr>
          <td>June</td>
          <td>240</td>
          <td>140</td>
        </tr>
        <tr>
          <td>July</td>
          <td>80</td>
          <td>30</td>
        </tr>
        <tr>
          <td>August</td>
          <td>310</td>
          <td>250</td>
        </tr>
        <tr>
          <td>September</td>
          <td>120</td>
          <td>100</td>
        </tr>
        <tr>
          <td>October</td>
          <td>400</td>
          <td>170</td>
        </tr>
        <tr>
          <td>November</td>
          <td>630</td>
          <td>300</td>
        </tr>
        <tr>
          <td>December</td>
          <td>210</td>
          <td>90</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>TOTAL:</td>
          <td>2980</td>
          <td>1520</td>
        </tr>
      </tfoot>
      
    </table>
  </body>
</html>
