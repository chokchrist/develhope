<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Get Form Input Values</title>
</head>

<body>
  <div id="container">
    <form>
      <div>
        <label>First Name:</label>
        <input type="text" class="form-input" id="firstName" value="Mario" />
      </div>
      <div>
        <label>Last Name:</label>
        <input type="text" class="form-input" id="lastName" value="Rossi" />
      </div>
      <div>
        <label>Age:</label>
        <input type="number" class="form-input" id="age" value="25" />
      </div>
    </form>
  </div>

  <script>
    const labels = document.querySelectorAll('label');

    labels.forEach(label => {
      const input = label.previousElementSibling;
      const value = input.value;

      console.log(`${label.textContent.trim()}: ${value}`);
    });
  </script>
</body>

</html>
