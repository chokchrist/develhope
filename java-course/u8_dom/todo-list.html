<html>

<body>
  <div id="container" style="display: flex; align-items: center;"></div>
</body>

</html>

<script>
  async function toDoFetch() {
    const data = await fetch("https://jsonplaceholder.typicode.com/todos");
    const toDos = await data.json();

    const divList = document.getElementById("container");

    const containerUl = document.createElement("ul");
    divList.appendChild(containerUl)

    toDos.forEach(item =>{
      const newLi = document.createElement("li");
      newLi.textContent = `${item.id}- ${item.title}`
      containerUl.appendChild(newLi)

      if(item.completed){
        newLi.style.color = "lightskyblue";
      } else {
        newLi.style.color = "lightsalmon"
      }
    })
  }
  toDoFetch();
</script>
